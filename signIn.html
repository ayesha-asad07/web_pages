<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <script src="https://kit.fontawesome.com/6992b7d787.js" 
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Welcome Back<br> to Instagram!</h1>
            </div>
            <div class="box">
                <i class="icon fa-brands fa-instagram"></i>
                <form name="signIn" onsubmit="return validateInput()">
                    <h2>Sign In to Your Account</h2>

                    <label for="usrname">Username</label><br>
                    <input class="input1" type="text" id="usrname" name="usrname" autocomplete="usrname"><br>
                    <p id="uerror" style="color:red; font-size:13px; display:inline; margin-bottom: 5px;"></p><br> 

                    <label for="pwd">Password</label><br>
                    <input class="input2" type="password" id="pwd" name="pwd"><br>
                    <p id="perror" style="color:red; font-size:13px; display:inline; margin-bottom: 5px;"></p><br>
                
                    <a class="p1" href="">Forget Password?</a>
            
                    <input type="submit" class="button"     value='Sign In'><br>

                </form>
                <p class="ex">Don't have an Account?</p>
                <a class="button" href="../SignUp/signUp.html"      target="_blank">Sign Up</a> 
            </div>
            
        </div>
    </body>

</html>
